<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="DungeonMaster Scorner. A quiz site built for DnD lovers and Dungeonmasters to test their knowledge on monsters from DnD 5th edition">
    <meta name="keywords" content="DnD, dnd, DND, Dungeons and Dragons, dnd 5th edition, dnd monsters, dnd quiz, dungeons and dragons quiz, dungeons and 
        dragons monsters, dungeons and dragons 5th edition, dnd fifth edition, dungeons and dragons fifth edition">
    <!-- links to google fonts and fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/103684913a.js" crossorigin="anonymous"></script>
    <!-- link css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DungeonMaster Scorner</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <div id="quiz-box">
        <header>
            <h1 class="heading"><i class="fa-solid fa-dragon"></i> DungeonMaster Scorner</h1>
        </header>
        <h3>Enlist thy name in our sacred scrolls:</h3>
        <br>
        <p id="errors"></p>
        <form id="registration-form" method="GET" action="./feedback.html">
            <div class="username">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" class="text-box" required>
            </div>
            <br>
            <div class="password">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" class="text-box" required>
            </div>
            <br>
            <input type="submit" class="submit-button">
            
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
            integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <button id="home-btn" onclick="goHome()">Escort me back to my place of origin</button>
    </div>

    <!-- link javascript sheet -->
    <script src="assets/js/signup.js"></script>
</body>

</html>
