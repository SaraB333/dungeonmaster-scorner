<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="DungeonMaster Scorner. A quiz site built for DnD lovers and Dungeonmasters to test their knowledge on monsters from DnD 5th edition">
    <meta name="keywords" content="DnD, dnd, DND, Dungeons and Dragons, dnd 5th edition, dnd monsters, dnd quiz, dungeons and dragons quiz, dungeons and 
        dragons monsters, dungeons and dragons 5th edition, dnd fifth edition, dungeons and dragons fifth edition">
    <!-- links to google fonts and fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/103684913a.js" crossorigin="anonymous"></script>
    <!-- link css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DungeonMaster Scorner</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <div id="quiz-box">
        <header>
            <h1 class="heading"><i class="fa-solid fa-dragon"></i> DungeonMaster Scorner</h1>
        </header>
        <main>
            <h2>Unveil the extent of your intellect</h2>
            <!-- empty fields where js will populate -->
            <!-- question and answers section -->
            <section id="questions-answers-section">
                <div id="question"></div>
                <button id="answer-one"></button>
                <button id="answer-two"></button>
                <button id="answer-three"></button>
                <button id="answer-four"></button>
            </section>
            <section>
                <!-- score display -->
                <h3>The sum of your might</h3>
                <div>
                    <h4>Tally: <span id="tally">0</span></h4>
                </div>
            </section>
            <section id="once-more">
                <h3>Do you dare try again?</h3>
                <button onclick="restartGame()">Absolutely!</button>
                <button id="home-btn" onclick="goHome()">Escort me back to my place of origin</button>
              </section>
        </main>

    </div>

    <!-- link javascript sheet -->
    <script src="assets/js/script.js"></script>
</body>

</html>
